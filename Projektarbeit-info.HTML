<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projektarbeit – Vorstellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F1DCC9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #6C2D2C;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-top: 20px;
    }

    .project-image {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    button {
      background-color: #9F4636;
      color: #F1DCC9;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6C2D2C;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #6C2D2C;
      color: #F1DCC9;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unsere Projektarbeit</h1>
    <p>
      In dieser Projektarbeit haben wir uns mit dem Thema...
    </p>
    <p>
      Die Herausforderungen...
    </p>

    <img
      class="project-image"
      src="https://i.imgur.com/Pfi0KEa.png"
      alt="Projektbild"
    />

    <div class="button-container">
      <button onclick="weiter()">Weiter zur Projektarbeit</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Unser Projektteam – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    function weiter() {
      window.location.href = "https://karl-marx-friedrich-engels.netlify.app/";
    }
  </script>
</body>
</html>
